<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando 2 Números</title>
    <style>
        body {
            font: normal 18pt "Times New Roman";
        }
        input {
            font: normal 18pt "Times New Roman";
            width: 100px;
        }
        div#resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando 2 Números</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id='resultado'></div>
    <script>
        function somar() {
            var txtn1 = window.document.getElementById("txtn1")
            var txtn2 = window.document.getElementById("txtn2")
            var resultado = window.document.getElementById("resultado")
            var primeiroNumero = Number(txtn1.value)
            var segundoNumero = Number(txtn2.value)
            var soma = primeiroNumero + segundoNumero
            resultado.innerHTML = `A soma de ${primeiroNumero} e ${segundoNumero} é igual a <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
