<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Veclocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado">

    </div>
    <script>
        

        function calcular() {
            var txtVel = document.getElementById("txtvel")
            var resultado = window.document.getElementById("resultado")
            var velocidade = Number(txtVel.value)
            resultado.innerHTML = `<p> Sua velocidade atual é de <strong>${velocidade}Km/h</strong></p>`
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
            if (velocidade > 60) {
                resultado.innerHTML += `<p>Você foi <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
        }

    </script>
</body>
</html>
